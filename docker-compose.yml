version: '3'
services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: bravo29
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
