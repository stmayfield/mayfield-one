version: '3'
services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: bravo29
      DB_DATABASE: maydb1
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: maydb1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: bravo29